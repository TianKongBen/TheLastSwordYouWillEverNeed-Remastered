modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL="https://github.com/TianKongBen/TheLastSwordYouWillEverNeed-Remastered/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}+mc${minecraft_version}-forge"
displayName = "${mod_name}"
logoFile = "assets/tlsywen/banner.png"
authors = "${mod_author}"
description = '''${description}'''

[[mixins]]
config="${mod_id}.forge.mixins.json"

[[dependencies."${mod_id}"]]
modId = "forge"
mandatory = true
versionRange = "[${forge_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies."${mod_id}"]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
